<div class="container">
    <div class="row mt-4 title">
        <h3>Product List</h3>
    </div>
    <div class="row">
        <div  class="card border-success mb-3 mt-4" >
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Coffee Blend Name</th>
                        <th scope="col">Variety</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items | paginate: { itemsPerPage, currentPage } ; let i = index" class="item">
                        <td>{{(i+1)+((currentPage-1)*itemsPerPage)}}</td>
                        <td>{{item.blend_name}}</td>
                        <td>{{item.variety}}</td>
                        <td><button type="button" class="btn btn-primary" [routerLink]="['products', item.id, 'detail']">Detail</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination-bar">
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
        
    </div>
</div>
